<div class="cart-page">

    <h1>Cart Page</h1>
    <div class="row">

        <div class="col-sm-8 details">

            <ul *ngFor="let cart of cartData">
                <li>
                    <img src="{{cart.image}}" alt="">
                </li>
                <li>
                    <span>{{cart.name}}</span>
                </li>
                <li>
                    <span>{{cart.price}}</span>
                </li>
                <li>
                    <span>{{cart.quantity}}</span>
                </li>
                <li>
                    <Button class="form-button">Remove to Cart</Button>
                </li>
            </ul>

        </div>

        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Amount</span>
                    <span>300</span>
                </li>
                <li>
                    <span>Tax</span>
                    <span>30</span>
                </li>
                <li>
                    <span>Delivery</span>
                    <span>20</span>
                </li>
                <li>
                    <span>Discount</span>
                    <span>50</span>
                </li>
                <li><span><h4>Total</h4></span><span><h4>300/-</h4></span></li>
            </ul>
            
        </div>

    </div>

</div>
